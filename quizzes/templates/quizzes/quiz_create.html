<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Quiz</title>
</head>
<body>
    <h1>Criar Quiz</h1>
    <form method="post">
        {% csrf_token %}
        <label for="titulo">Título do Quiz:</label>
        <input type="text" id="titulo" name="titulo" required><br><br>

        <label for="descricao">Descrição:</label>
        <textarea id="descricao" name="descricao"></textarea><br><br>

        <label for="tipo">Tipo de Pergunta:</label>
        <select id="tipo" name="tipo">
            <option value="MC">Múltipla Escolha</option>
            <option value="VF">Verdadeiro ou Falso</option>
        </select><br><br>

        <label for="pontuacao">Pontuação por Resposta Correta:</label>
        <input type="number" id="pontuacao" name="pontuacao" value="10" required><br><br>

        <!-- Adicione campos para criar perguntas e respostas -->
        <button type="submit">Criar</button>
    </form>
</body>
</html>
